<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="filterEmployees()"
    placeholder="Search employees..."
    class="search-input"
  />
  @if (searchQuery) {
    <button class="clear-btn" (click)="clearSearch()">&#10006;</button>
  }
</div>
@if (isDeleted) {
  <h2 class="employee-deleted">Employee deleted</h2>
}

<div class="employee-list">
  @for (employee of filteredEmployees; track employee.first_name) {
    <app-employee-card
      [employee]="employee"
      (employeeDeleted)="onEmployeeDeleted()"
    >
    </app-employee-card>
  } @empty {
    <h2 class="no-employees-message">No employees match your search.</h2>
  }
</div>
