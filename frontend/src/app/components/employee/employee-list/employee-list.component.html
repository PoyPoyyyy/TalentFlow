@if (isDeleted) {
  <h2 class="employee-deleted">Employee deleted</h2>
}
<div class="employee-list">
  @for (employee of filteredEmployees; track employee.first_name) {
    <app-employee-card
      [employee]="employee"
      (employeeDeleted)="onEmployeeDeleted()"
    >
    </app-employee-card>
  } @empty {
    <h2 class="no-employees-message">There are no employees.</h2>
  }
</div>
