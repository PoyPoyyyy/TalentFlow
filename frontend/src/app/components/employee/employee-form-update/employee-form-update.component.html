<div class="container">
  <form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="hireDate">Hire Date</label>
        <input id="hireDate" type="date" formControlName="hireDate" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>Skills</label>
      <div class="skill-list">
        @for (skill of skills; track skill.code) {
          <div
            class="skill-item"
            [class.selected]="selectedSkills.includes(skill.code)"
            (click)="toggleSkill(skill.code)"
          >
            {{ skill.description }}
          </div>
        }
      </div>
    </div>
    <div class="form-group button-group">
      <button type="submit" class="submit-button">Update Employee</button>
    </div>
  </form>
</div>
