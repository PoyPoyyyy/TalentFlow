<div class="employee-card">
  <img class="employee-picture" src="user-picture.png" alt="Employee Picture">
  <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
  <h4>Comp√©tences :</h4>
  <div class="employee-skills">
    <ul class="employee-skill">
      @for (skill of employee.skills; track skill.code) {
        <li title="{{ skill.description }}">{{ skill.code }}</li>
      }
    </ul>
  </div>
  <button class="button-delete" (click)="onDelete()">Delete</button>
  <button class="button-edit">Edit</button>
</div>
