<div class="employee-card">
  <img
    [src]="employee.profile_picture ? 'data:image/svg+xml;base64,' + employee.profile_picture : '../user-picture.png'"
    alt="Profil picture"
    class="profile-picture"
  />
  <div class="employee-details">
    <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
    <p class="hire-date">Hired :{{ employee.hire_date | date }}</p>
    <h4>Skills :</h4>
    <ul class="employee-skills">
      @for (skill of employee.skills; track skill.code) {
        <li title="{{ skill.description }}">{{ skill.code }}</li>
      }
    </ul>
    <div class="employee-actions">
      <a class="button-edit" [routerLink]="['/employee/edit', employee.id]">Edit</a>
      <button class="button-delete" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
